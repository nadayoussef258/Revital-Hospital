<section class="vision-mission-section">
  <div class="background-overlay">
    <div class="pattern-overlay"></div>
  </div>
  
  <div class="container">
    <!-- Section Header -->
    <div class="section-header text-center">
      <span class="section-tag">  في ريفيتال </span>
      <h2 class="section-title">
             نعمل بشغف لنحوّل الرعاية الصحية <br>إلى تجربة آمنة وموثوقة لكل من نعتني به.<br />
      </h2>
    </div>

    <!-- Cards Grid -->
    <div class="cards-container">
      <div class="row g-4">
        <div class="col-12 col-md-4" *ngFor="let item of items; let i = index">
          <div class="value-card" [ngClass]="item.bgClass" [attr.data-index]="i">
            <div class="card-icon-wrapper">
              <div class="card-icon">
                <i class="bi" [ngClass]="item.icon"></i>
              </div>
            </div>
            
            <h3 class="card-title">{{ item.title }}</h3>
            <p class="card-description">{{ item.description }}</p>
            
            <div class="card-decoration"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
