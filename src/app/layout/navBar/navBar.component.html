<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container-fluid px-4">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/">
      <img src="logo.png" alt="Revital Hospital Logo" class="logo-img">
    </a>

    <!-- Mobile Toggle Button -->
    <button 
      class="navbar-toggler border-0" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Menu -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let item of menuItems">
          <!-- Menu items with dropdown -->
         
          
          <!-- Regular menu items -->
          <a 
            class="nav-link" 
            [routerLink]="item.route.split('#')[0]"
            [fragment]="item.route.includes('#') ? item.route.split('#')[1] : undefined"
            [class.active]="item.active"
            (click)="handleNavClick(item)">
            {{ item.label }}
          </a>
        </li>
      </ul>

      <!-- Appointment Button -->
      <div class="d-flex">
        <a routerLink="/contact" class="btn btn-appointment">
          <i class="bi bi-calendar-check-fill me-2"></i>
          احجز موعد
        </a>
      </div>
    </div>
  </div>
</nav>
