<section class="hero-section" dir="rtl">
  <div class="hero-slider">
    <!-- Slides -->
    <div class="slides-container">
      <div 
        *ngFor="let slide of slides; let i = index"
        class="slide"
        [class.active]="i === currentSlideIndex"
        [style.background-image]="'url(' + slide.image + ')'">
        
        <!-- Overlay -->
        <div class="overlay"></div>
        
        <!-- Content -->
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-8 col-xl-7">
              <div 
                class="slide-content"
                [class.show]="i === currentSlideIndex">
                
                <!-- Subtitle Badge -->
                <div class="subtitle-badge">
                  <i class="bi bi-hospital me-2"></i>
                  {{ slide.subtitle }}
                </div>
                
                <!-- Title -->
                <h1 class="hero-title">
                  {{ slide.title }}
                </h1>
                
                <!-- Description -->
                <p class="hero-description">
                  {{ slide.description }}
                </p>
                
                <!-- CTA Button -->
                <div class="hero-actions">
                  <a [href]="slide.buttonLink" class="btn btn-hero-primary">
                    <span>{{ slide.buttonText }}</span>
                    <i class="bi bi-arrow-left ms-2"></i>
                  </a>
                 <!-- <a 
  href="https://www.facebook.com/revital.ae/videos/at-revital-rehabilitation-hospital-we-believe-in-the-power-of-personalized-care-/528082239551133/"
  target="_blank"
  rel="noopener noreferrer"
  class="btn btn-hero-secondary"
>
  <i class="bi bi-play-circle-fill me-2"></i>
  <span>شاهد الفيديو</span>
</a> -->
<a
  href="#about-video"
  class="btn btn-hero-secondary"
>
  <i class="bi bi-play-circle-fill me-2"></i>
  <span>شاهد الفيديو</span>
</a>


                </div>

                <!-- Features Quick Info -->
                <div class="quick-features">
                  <div class="feature-item">
                    <div class="feature-icon">
                      <i class="bi bi-shield-check"></i>
                    </div>
                    <div class="feature-text">
                      <strong>رعاية آمنة</strong>
                      <span>معتمدة طبيًا</span>
                    </div>
                  </div>
                  <div class="feature-item">
                    <div class="feature-icon">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="feature-text">
                      <strong>فريق متخصص</strong>
                      <span>أطباء استشاريون</span>
                    </div>
                  </div>
                  <div class="feature-item">
                    <div class="feature-icon">
                      <i class="bi bi-clock-history"></i>
                    </div>
                    <div class="feature-text">
                      <strong>24/7</strong>
                      <span>خدمة على مدار الساعة</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Slide Indicators -->
    <div class="slide-indicators">
      <button
        *ngFor="let slide of slides; let i = index"
        class="indicator"
        [class.active]="i === currentSlideIndex"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)">
        <span class="indicator-progress" *ngIf="i === currentSlideIndex"></span>
      </button>
    </div>

    <!-- Decorative Elements -->
    <div class="hero-decorations">
      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>
      <div class="decoration decoration-3"></div>
    </div>
  </div>
</section>
