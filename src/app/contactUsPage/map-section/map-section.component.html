<section class="map-section">
  <div >
    <div class="text-center mb-4">
      <h2 class="section-title">موقعنا</h2>
      <p class="section-subtitle">تفضلوا بزيارتنا في مستشفى ريفيتال</p>
    </div>

    <div class="map-container">
      <iframe 
        [src]="mapUrl | sanitizeUrl"
        width="100%"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="موقع مستشفى ريفيتال">
      </iframe>
    </div>

  </div>
</section>
